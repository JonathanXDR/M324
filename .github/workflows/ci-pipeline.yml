name: Versioning and Release

on:
  push:
    branches:
      - main
      - release/*

jobs:
  versioning_release:
    name: Versioning and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensures full history for changelog generation

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Determine Version from Release Branch
        id: determine_version
        run: |
          BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)

          if [[ "$BRANCH_NAME" == release/* ]]; then
            # Extract version from release branch name (release/x.y.z)
            RELEASE_VERSION=$(echo "$BRANCH_NAME" | cut -d'/' -f2)
            echo "NEW_VERSION=$RELEASE_VERSION" >> $GITHUB_ENV
            echo "IS_RELEASE_BRANCH=true" >> $GITHUB_ENV
          elif [[ "$BRANCH_NAME" == "main" ]]; then
            # Get the latest release version from the last merged release/* branch
            NEW_VERSION=$(git tag --sort=-v:refname | head -n 1 | sed 's/v//')
            echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
            echo "IS_RELEASE_BRANCH=false" >> $GITHUB_ENV
          else
            echo "Skipping versioning, not a release or main branch."
            exit 0
          fi

      - name: Check if Tag Exists
        if: env.IS_RELEASE_BRANCH == 'false' # Only check tags when merging to main
        id: check_tag
        run: |
          TAG_EXISTS=$(git ls-remote --tags origin refs/tags/v${{ env.NEW_VERSION }} | wc -l)
          echo "TAG_EXISTS=$TAG_EXISTS" >> $GITHUB_ENV

      - name: Get Previous Release Tag
        if: env.IS_RELEASE_BRANCH == 'false'
        id: prev_tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "PREV_TAG=$PREV_TAG" >> $GITHUB_ENV

      - name: Generate Structured Release Notes (Since Last Release)
        if: env.TAG_EXISTS == '0' && env.IS_RELEASE_BRANCH == 'false'
        run: |
          PREV_TAG=${{ env.PREV_TAG }}
          if [[ -z "$PREV_TAG" ]]; then
            PREV_TAG=$(git rev-list --max-parents=0 HEAD) # First commit if no previous tag
          fi

          FEATS=$(git log "$PREV_TAG"..HEAD --pretty=format:"- %s (%h)" --grep "^feat" || echo "")
          FIXES=$(git log "$PREV_TAG"..HEAD --pretty=format:"- %s (%h)" --grep "^fix" || echo "")
          BREAKS=$(git log "$PREV_TAG"..HEAD --pretty=format:"- %s (%h)" --grep "BREAKING CHANGE" || echo "")

          echo "## Changes in this Release" > release-notes.md
          if [[ -n "$BREAKS" ]]; then
            echo "### ⚠️ Breaking Changes" >> release-notes.md
            echo "$BREAKS" >> release-notes.md
            echo "" >> release-notes.md
          fi
          if [[ -n "$FEATS" ]]; then
            echo "### ✨ Features" >> release-notes.md
            echo "$FEATS" >> release-notes.md
            echo "" >> release-notes.md
          fi
          if [[ -n "$FIXES" ]]; then
            echo "### 🛠️ Fixes" >> release-notes.md
            echo "$FIXES" >> release-notes.md
            echo "" >> release-notes.md
          fi
        shell: bash

      - name: Create Git Tag
        if: env.TAG_EXISTS == '0' && env.IS_RELEASE_BRANCH == 'false'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a v${{ env.NEW_VERSION }} -m "Version v${{ env.NEW_VERSION }}"
          git push origin v${{ env.NEW_VERSION }}

      - name: Create GitHub Release
        if: env.TAG_EXISTS == '0' && env.IS_RELEASE_BRANCH == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.NEW_VERSION }}
          name: Release v${{ env.NEW_VERSION }}
          body_path: release-notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
